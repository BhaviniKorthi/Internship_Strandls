<!DOCTYPE html>
<html>
<head>
    <title>Variant Information</title>
    <link rel="stylesheet"  href="{{url_for('static', filename='index.css')}}">
</head>
<body>
    <h1>Get Variant Information</h1>
    <div class="forms-container">
        <form action="/single_variant/id" method="GET">
            <label for="variant_id">Variant ID:</label>
            <input type="text" id="variant_id" name="variant_id" placeholder="Enter Variant ID">
            <input type="submit" value="Get Variant Info">
        </form>
        <form action="/single_variant/info" method="GET">
            <label for="variant_info">Variant Info:</label>
            <input type="text" id="variant_info" name="variant_info" placeholder="Enter Variant Info">
            <input type="submit" value="Get Variant ID">
        </form>
    </div>

    <h1 style="margin-bottom: 0px;">Add Variant Information</h1>
    <form action="/single_variant/info" method="POST">
        <label for="add_entry">Add Info:</label>
        <input type="text" id="add_entry" name="add_entry" placeholder="Enter Variant Info">
        <input type="submit" value="Add Variant Info">
    </form>
</body>
</html>
